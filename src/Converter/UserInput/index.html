
<form v-on:submit.prevent="onSubmit">
    <div class="md-layout md-gutter">
        <div class="md-layout-item md-medium-size-33 md-small-size-100 md-xsmall-size-100">
            <md-field>
                <label>Amount</label>
                <md-input v-model="amount" ></md-input>
                <span class="md-helper-text">You have this much to exchange</span>
            </md-field>                         
        </div>
        <div class="md-layout-item md-medium-size-33 md-small-size-100 md-xsmall-size-100">
            <md-field>
                <label for="from">From</label>
                <md-select v-model="currency_from">
                    <md-option v-for="currency in currencies.data" v-bind:value="currency.currencyId">
                        {{currency.currencyName}} ({{currency.currencyId}})
                    </md-option>
                </md-select>
                <span class="md-helper-text">Currency  you have</span>
            </md-field>       
        </div>
        <div class="md-layout-item md-medium-size-33 md-small-size-100 md-xsmall-size-100">
            <md-field>
                <label for="from">To</label>
                <md-select v-model="currency_to">
                    <md-option v-for="currency in currencies.data" v-bind:value="currency.currencyId">
                        {{currency.currencyName}} ({{currency.currencyId}})
                    </md-option>
                </md-select>
                <span class="md-helper-text">Currency you want</span>
            </md-field>
        </div>
        <div class="md-layout-item md-medium-size-100 md-small-size-100 md-xsmall-size-100 top-margin">
            <button type="submit">Go!</button>
        </div>
        <div>
        </div>
    </div>
</form>
